<div class="p-6">
    <div class="p-6 flex justify-end gap-4">
        <button (click)="setVista('crear')"
            class="flex items-center gap-x-2 rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white">
            {{ vistaActual === 'crear' ? 'Cerrar' : 'Crear Nuevo Dron' }}
        </button>

        <button (click)="setVista('actualizar')"
            class="flex items-center gap-x-2 rounded-md bg-green-600 px-4 py-2 text-sm font-semibold text-white">
            {{ vistaActual === 'actualizar' ? 'Cerrar' : 'Actualizar Dron' }}
        </button>
    </div>

    @if (vistaActual !== 'cerrado') {
    <div class="transition-all duration-300 mb-10">
        <app-creacion-dron [listaDrones]="drones" [soloActualizar]="vistaActual === 'actualizar'">
        </app-creacion-dron>
    </div>
    }

</div>


<div class="p-6 bg-gray-50 min-h-screen">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Panel de Control</h2>

    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">

        <div class="bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2">Listado de drones</h3>
            <ul class="space-y-3">
                @for (item of drones; track item.id) {
                <li (click)="seleccionarDron(item)"
                    class="flex justify-between items-center p-3 hover:bg-indigo-50 border rounded-lg cursor-pointer transition-colors group"
                    [class.border-indigo-500]="dronSeleccionado?.id === item.id">

                    <span class="text-gray-700 font-medium group-hover:text-indigo-600">
                        {{ item.modelo }}
                    </span>

                    <span class="text-xs bg-indigo-100 text-indigo-600 px-2 py-1 rounded-full uppercase font-bold">
                        Ver Ficha
                    </span>
                </li>
                } @empty {
                <p class="text-gray-400 text-sm italic">No hay drones registrados.</p>
                }
            </ul>
        </div>

        <div class="flex flex-col">
            @if (dronSeleccionado) {
            <app-drones-creados [dron]="dronSeleccionado"></app-drones-creados>

            <button (click)="dronSeleccionado = undefined"
                class="mt-4 w-full rounded-xl bg-slate-800 px-4 py-2.5 text-sm font-bold text-white shadow-md hover:bg-slate-700 active:scale-95 transition-all">
                Finalizar Revisión
            </button>
            } @else {
            <div
                class="h-full border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center p-10 text-gray-400">
                <p class="text-center italic">Seleccione un dron para mostrar la información</p>
            </div>
            }
        </div>
    </div>
</div>
